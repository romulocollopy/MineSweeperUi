schema {
  query: Query
  mutation: Mutation
}

type Mutation {
  updateBoard(slug: String!, coordinates: CoordinatesInput!, action: String!): UpdateBlockPayload!
}

input CoordinatesInput {
  x: Int!
  y: Int!
}

type UpdateBlockPayload {
  mineSweeper: MineSweeper!
  gameOver: Boolean!
  won: Boolean!
  timeElapsed: Int!
}

type Query {
  viewer: User
  mineSweeper(slug: String!, difficulty: String): MineSweeper!
}

type User {
  id: ID!
  name: String!
  email: String!
}

type MineSweeper {
  slug: String!
  blocks: [Block!]!
  flags: Int!
  won: Boolean!
  timeElapsed: Int!
  gameOver: Boolean!
}

type Block {
  coordinates: Coordinates!
  display: String!
  isFlagged: Boolean!
}

type Coordinates {
  x: Int!
  y: Int!
}
