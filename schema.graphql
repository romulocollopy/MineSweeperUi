schema {
  query: Query
}

type Query {
  viewer: User
  mineSweeper(id: ID!): MineSweeper!
}

type User {
  id: ID!
  name: String!
  email: String!
}

type MineSweeper {
  id: ID!
  blocks: [Block!]!
}

type Block {
  coordinates: Coordinates!
  display: String!
}

type Coordinates {
  x: Int!
  y: Int!
}
