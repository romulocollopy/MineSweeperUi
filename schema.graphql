schema {
  query: Query
}

type Query {
  viewer: User
  mineSweeper(slug: String!): MineSweeper!
}

type User {
  id: ID!
  name: String!
  email: String!
}

type MineSweeper {
  slug: String!
  blocks: [Block!]!
  flags: Int!
}

type Block {
  coordinates: Coordinates!
  display: String!
  isFlagged: Boolean!
}

type Coordinates {
  x: Int!
  y: Int!
}
